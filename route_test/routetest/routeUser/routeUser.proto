syntax = "proto3";

package routeUser;

option go_package = "./pb";

service RouteUser{
    rpc GetUser(Profile) returns (Reply) {}
}
message Profile {
    fixed32 id  = 1;
    string name  = 2;  
    string email = 3;
    string mobile = 4;
    string password = 5;
};

message Reply {
    string message = 1;

    Profile information = 2;
}
