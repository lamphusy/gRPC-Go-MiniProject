syntax = "proto3";

package routetest;

option go_package = "./";

service RouteUser{
    rpc createUser(Profile) returns (Reply) {}
}
message Profile {
    fixed32 id  = 1;
    string name  = 2;  
    string email = 3;
    string mobile = 4;
    string password = 5;
};

message Reply {
    string message = 1;
}